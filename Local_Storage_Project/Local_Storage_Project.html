<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea id="Input_Date" rows="30px" cols="30px"></textarea>

    <script>

        const values = document.getElementById("Input_Date");

        values.addEventListener("input" , inputvalues);

        function inputvalues(){
            localStorage.setItem("savedtext" , values.value);
        }

        values.value = localStorage.getItem("savedtext");

    </script>
</body>

</html>
